<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Become a Harry Potter Fan</h1>
        <label for="Name:">Name:</label>
        <input type="text" id="Name:" name="Name:"><br><br>
        <label for="Email:">Email:</label>
        <input type="email" id="Email:" name="Email:"><br><br>
        <label for="Age:">Age:</label>
        <input type="number" id="Age:" name="Age:"><br>
        <p>Gender:</p>
        <input type="radio" id="Male" name="Gender:" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender:" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="Gender:" value="Other">
        <label for="Other">Other</label><br><br>
        <label for="Favourite Book">Favourite Book:</label>
        <select name="Favourite Book" id="Favourite Book">
            <option value="Select Book">Select Book</option>
            <option value="Book1">Book1</option>
            <option value="Book2">Book2</option>
        </select>

        <br><br>
        <label for="Profile Picture:">Profile Picture:</label>
        <input type="file" id="Profile Picture:" name="Profile Picture:">
        <p>Hobbies:</p>
        <input type="checkbox" id="Reading" name="Hobbies:" value="Reading">
        <label for="Reading">Reading</label><br>
        <input type="checkbox" id="Writing" name="Hobbies:" value="Writing">
        <label for="Writing">Writing</label><br>
        <input type="checkbox" id="Drawing" name="Hobbies:" value="Drawing">
        <label for="Drawing">Drawing</label><br>
        <input type="checkbox" id="Cosplaying" name="Hobbies:" value="Cosplaying">
        <label for="Cosplaying">Cosplaying</label><br><br>
        <label for="Comments">Comments:</label><br>
        <textarea id="Comments" name="Comment" rows="5" cols="40"></textarea>
        <br><br>
        <input type="submit" name="Sumbitted" id="Submit">
    </form>
</body>

</html>
